<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pratica</title>

  <link rel="stylesheet" href="bootstrap-5.1.0-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2">
        <br>
        <br>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4>knockout bindings</h4>
          </div>
          <div class="panel-body">
            <!-- Linha superior -->
            <div class="row">
              <div class="col-xs-12" data-bind="template: {name: 'cabecalho-template'}"></div>
            </div>
            <!-- COL ESQUEDA -->
            <div class="row">
              <div class="col-xs-6"></div>
            </div>
            <ul class="list-group" data-bind="template:{name: 'item-lista-template', foreach: lista}"></ul>
          </div>
        </div>
        <!-- COL DIREITA -->
        <div class="col-xs-6">
          <div class="row">
            <div class="col-xs-12">
              <h4>
                <span></span>
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>

  <script type="text/html" id="cabecalho-template">
    <h3 data-bind="text: tituloCabecalho"></h3>
    <p>Assunto: <span data-bind="text: assuntoCabecalho"></span></p>
  </script>

  <script type="text/html" id="item-lista-template">
    <h3 data-bind="text: titulo"></h3>
    <p>Assunto: <span data-bind="text: conteudo"></span></p>
    <hr>
  </script>


</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js" integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
  function ViewModel() {
    var self = this;

    self.tituloCabecalho = ko.observable("Titulo");
    self.assuntoCabecalho = ko.observable("Assunto");

    self.lista = ko.observableArray([
      { titulo: "Titulo item 1", conteudo: "Conteúdo item 1" },
      { titulo: "Titulo item 2", conteudo: "Conteúdo item 2" },
      { titulo: "Titulo item 3", conteudo: "Conteúdo item 3" },
    ]);

  }

  vm = new ViewModel();
  ko.applyBindings(vm);


</script>


</body>

</html>
